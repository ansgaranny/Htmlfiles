<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Assets/Css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <br><br>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <br><br>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" required>
    </div>
    <br><br>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest:</label><br><br>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Reading</label>
         <input type="checkbox" id="interest2" name="interest1">
        <label for="interest2">Coding</label>
         <input type="checkbox" id="interest3" name="interest1">
        <label for="interest3">Watching Movies</label>
    </div>
    <div class="form-group">
        <label>Programming Language:</label><br><br>
        <input type="radio" id="lang1" name="language" value="python">
        <label for="lang1">Python</label>
        <input type="radio" id="lang2" name="language"  value="java">
        <label for="lang2">Java</label>
        <input type="radio" id="lang3" name="language"  value="css">
        <label for="lang3">CSS</label>
        <input type="radio" id="lang4" name="language"  value="javascript">
        <label for="lang4">Javascript</label>
        <input type="radio" id="lang5" name="language"  value="c#">
        <label for="lang5">C#</label>
    </div>
    <div class="form-group">
        <label for="message">Additional Information:</label>
        <textarea name="message" id="message"></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</div>

</body>
</html>
